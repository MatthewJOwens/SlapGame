<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="game.css">
  <title>SlapGame</title>
</head>

<body>

  <body>
    <header class="container-fluid">
      <div class="row bg-dark justify-content-center text-center text-light">
        <div class="col-12">
          <h1>Slap Game</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row" id="update">
        <div class="col-4">
          <img class="img-fluid"
            src="https://vignette.wikia.nocookie.net/halo/images/f/f1/HCE_Grunt_Major_transparent.png/revision/latest?cb=20140307200502">
        </div>
        <div class="col-6">
          <h3>HP: --</h3>
          <h3>Hits -</h3>
          <h3>Target Name</h3>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="slap()">Slap</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="punch()">Punch</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="kick()">Kick</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" onclick="addFire()">Fire</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" onclick="addShield()">Shield</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" onclick="addQuad()">QuadDamage</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <button type="button" class="btn btn-warning btn-lg mt-5" onclick="reset()">Reset</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
  </body>

</html>
